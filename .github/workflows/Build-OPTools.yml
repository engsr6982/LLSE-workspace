name: Build OPTools

on:
    push:
        paths:
            - .github/workflows/Build-OPTools.yml
            - projects/LSE-OPTools/**
            - projects/LSE-Modules/**
    pull_request:
        paths:
            - .github/workflows/Build-OPTools.yml
            - projects/LSE-OPTools/**
            - projects/LSE-Modules/**
    workflow_dispatch:

# Build作业
jobs:
    dist:
        runs-on: ubuntu-latest
        steps:
            - name: 检出仓库代码
              uses: actions/checkout@v3
              with:
                  submodules: true

            - name: 安装 Node.js 18
              uses: actions/setup-node@v1
              with:
                  node-version: "18"

            - name: 安装 7z
              run: sudo apt-get install p7zip-full

            - name: 安装 pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 8

            - name: LSE-Modules => main
              run: |
                cd ./projects/LSE-Modules
                git checkout main
                git branch
                cd ../../

            - name: LSE-OPTools => main
              run: |
                cd ./projects/LSE-OPTools
                git checkout main
                git branch
                cd ../../

            - name: 运行 pnpm install
              run: pnpm install

            - name: 单独编译 OPTools
              run: pnpm -r --filter=./projects/LSE-OPTools run dist

            - name: 运行 npm run pack
              run: npm run pack ./projects/LSE-OPTools/dist

            - name: 上传文件
              uses: actions/upload-artifact@v2
              with:
                  name: LSE-OPTools
                  path: LSE-OPTools-*.zip
                  # 没有找到文件则报错
                  if-no-files-found: error
