<body>
    <div style="position: relative;">
        <div style="position: absolute; top: 0; right: 20px; z-index: 1;">

                <label for="select-box" style="margin-right: 10px;">选择文件:</label>

    <!-- 模态框 -->

                    message

    </div>
    <script>
        var protocol = window.location.protocol; // 获取协议
        var hostname = window.location.hostname; // 获取主机名
        var port = window.location.port; // 获取端口号
        // 判断端口号是否存在，并进行拼接URL
        let API_URL = protocol + "//" + hostname;
        if (port) {
            API_URL += ":" + port;
        }
        // 输出完整的URL
        console.log(API_URL);
    </script>
